<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Paytrail - Professional Invoicing Made Simple</title>
    <meta name="title" content="Paytrail - Professional Invoicing Made Simple">
    <meta name="description" content="Create, manage, and track invoices effortlessly. Perfect for freelancers and small business owners worldwide. Get paid faster with our powerful platform.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://paytrail.online/">
    <meta property="og:title" content="Paytrail - Professional Invoicing Made Simple">
    <meta property="og:description" content="Create, manage, and track invoices effortlessly. Perfect for freelancers and small business owners worldwide. Get paid faster with our powerful platform.">
    <meta property="og:image" content="https://paytrail.online/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://paytrail.online/">
    <meta property="twitter:title" content="Paytrail - Professional Invoicing Made Simple">
    <meta property="twitter:description" content="Create, manage, and track invoices effortlessly. Perfect for freelancers and small business owners worldwide. Get paid faster with our powerful platform.">
    <meta property="twitter:image" content="https://paytrail.online/og-image.jpg">

    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="invoice software, invoicing platform, freelancer invoicing, small business invoicing, online invoicing, professional invoices, invoice management">
    <meta name="author" content="InvoiceHub">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://paytrail.online/">

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Paytrail",
        "applicationCategory": "BusinessApplication",
        "description": "Professional invoicing platform for freelancers and small businesses",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "3",
          "priceCurrency": "USD",
          "priceSpecification": {
            "@type": "UnitPriceSpecification",
            "price": "3",
            "priceCurrency": "USD",
            "unitText": "per 100 credits"
          }
        }
      }
    </script>
